<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
	<title>JVM Console</title>
</h:head>
<h:body>
	<h:form id="console-form">
		<ace:panel header="JVM Console">
			<ace:dateTimeEntry id="dataTimeTest"
				value="#{consoleViewModel.selectDateProperty}" pattern="MMM/dd/yyyy"
				renderAsPopup="true">
				<ace:ajax event="dateSelect"
					listener="#{consoleViewModel.dateSelectListener}"
					render="console-form"></ace:ajax>
			</ace:dateTimeEntry>
		</ace:panel>
	</h:form>
</h:body>
</html>
