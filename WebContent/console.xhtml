<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
	<title>JVM Console</title>
</h:head>
<h:body>
	<h:form id="console-form">
		<ace:panel header="JVM Console">
			<icecore:refresh interval="1"/>
			<h:outputLabel for="server-date" value="Server Date"></h:outputLabel>
			<h:outputText id="server-date" value="#{consoleViewModel.serverDate}" ></h:outputText>
			<h:outputLabel for="process-number" value="Process Number"></h:outputLabel>
			<h:outputText id="process-number" value="#{consoleViewModel.processNumber}" ></h:outputText>
			
			<ace:chart id="chart" animated="false"
				value="#{consoleViewModel.lineData}" stackSeries="false"
				legend="true" legendPlacement="OUTSIDE_GRID"
				xAxis="#{consoleViewModel.xAxis}" yAxes="#{consoleViewModel.yAxes}"
				highlighter="true" highlighterLocation="N"
				highlighterShowMarker="false" highlighterBringSeriesToFront="true"
				widgetVar="barChart" />

		</ace:panel>
	</h:form>
</h:body>
</html>
