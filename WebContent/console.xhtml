<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
	<title>JVM Console</title>
</h:head>
<h:body>
	<h:form id="console-form">
		<ace:panel header="JVM Console">
			<h:outputLabel for="server-date" value="Server Date"></h:outputLabel>
			<h:outputText id="server-date" value="#{consoleViewModel.serverDate}"></h:outputText>
			<h:outputLabel for="process-number" value="Process Number"></h:outputLabel>
			<h:outputText id="process-number"
				value="#{consoleViewModel.processNumber}"></h:outputText>
			<ace:tabSet>
				<ace:tabPane id="procesChartPanel" label="Process">
					<ace:chart id="procesChart" animated="false"
						value="#{consoleViewModel.lineData}" stackSeries="false"
						legend="true" legendPlacement="OUTSIDE_GRID"
						xAxis="#{consoleViewModel.xAxis}"
						yAxes="#{consoleViewModel.yAxes}" highlighter="true"
						highlighterLocation="N" highlighterShowMarker="false"
						highlighterBringSeriesToFront="true" widgetVar="barChart">
						<icecore:refresh interval="1" />
					</ace:chart>
				</ace:tabPane>
				<ace:tabPane id="heapUsageChartPanel" label="Heap usage">
					<ace:chart id="heapUsageChart" animated="false"
						value="#{consoleViewModel.lineData}" stackSeries="false"
						legend="true" legendPlacement="OUTSIDE_GRID"
						xAxis="#{consoleViewModel.xAxis}"
						yAxes="#{consoleViewModel.yAxes}" highlighter="true"
						highlighterLocation="N" highlighterShowMarker="false"
						highlighterBringSeriesToFront="true" widgetVar="barChart">
						<icecore:refresh interval="1" />
					</ace:chart>
				</ace:tabPane>
				<ace:tabPane id="nonHeapUsageChartPanel" label="Non heap usage">
					<ace:chart id="nonHeapUsageChart" animated="false"
						value="#{consoleViewModel.lineData}" stackSeries="false"
						legend="true" legendPlacement="OUTSIDE_GRID"
						xAxis="#{consoleViewModel.xAxis}"
						yAxes="#{consoleViewModel.yAxes}" highlighter="true"
						highlighterLocation="N" highlighterShowMarker="false"
						highlighterBringSeriesToFront="true" widgetVar="barChart">
						<icecore:refresh interval="1" />
					</ace:chart>
				</ace:tabPane>
				<ace:tabPane id="classCountChartPanel" label="Class count">
					<ace:chart id="classCountChart" animated="false"
						value="#{consoleViewModel.lineData}" stackSeries="false"
						legend="true" legendPlacement="OUTSIDE_GRID"
						xAxis="#{consoleViewModel.xAxis}"
						yAxes="#{consoleViewModel.yAxes}" highlighter="true"
						highlighterLocation="N" highlighterShowMarker="false"
						highlighterBringSeriesToFront="true" widgetVar="barChart">
						<icecore:refresh interval="1" />
					</ace:chart>
				</ace:tabPane>
			</ace:tabSet>
		</ace:panel>
	</h:form>
</h:body>
</html>
